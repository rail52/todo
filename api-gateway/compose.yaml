services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
     - app-network

  api-gateway-service:
    container_name: api-gateway-service
    build:
      context: .
      dockerfile: Dockerfile
    env_file: 
      - .env
    volumes:
      - ./.env:/app/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge